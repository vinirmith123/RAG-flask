<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PDF Query Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 15px;
            background-color: #2d7d2d;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Query Result</h1>
        <h2>Question:</h2>
        <p>{{ query }}</p>
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
        <h2>Context:</h2>
        {% for doc in context %}
            <p>{{ doc.page_content }}</p>
        {% endfor %}
        <a href="/" class="back-link">Back</a>
    </div>
</body>
</html>
